<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    [formGroup]="loginForm"
    (ngSubmit)="onLogin()"
  >
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Introduce your email"
      />
      <mat-hint>Please, enter a valid email</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        name="password"
        id="password"
        placeholder="Introduce your password"
      />
      <mat-hint>Must to be 8 characters length</mat-hint>
    </mat-form-field>
    <button [disabled]="!loginForm.valid" color="primary" mat-button type="submit">Login</button>
  </form>
</section>
