<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <p>Toggle Me</p>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-nav-list>

      <a mat-list-item routerLink="/signup">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">SignUp</span>
      </a>

      <a mat-list-item routerLink="/login">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
      </a>

      <a mat-list-item routerLink="/training">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Traning</span>
      </a>
      
      <button mat-icon-button>
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Logout</span>
      </button>


    </mat-nav-list>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>X</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">Logo</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-item">
          <a routerLink="/signup">SignUp</a>
          <a routerLink="/login">Login</a>
          <a routerLink="/training">Training</a>
          <li><a href="#">Logout</a> </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
